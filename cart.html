<body>
    <section id="header">
        <a href="index.html"><img src="img/images-removebg-preview.png" class="logo1" alt=""></a>
    
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>

            <h3>Apply Coupon</h3>
            <div>
                <input type="text" placeholder="Enter Your Coupon" required>
                <button class="normal">Apply</button>
            </div>

        <div id="subtotal">
            <h3>Cart Totals</h3>
            <table>
                <tr>
                    <td>Cart Subtotal</td>
                    <td>9997</td>
                </tr>

                    <td>Shipping</td>
                    <td>Free</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>10000</strong></td>
                </tr>
            </table>
            <button class="normal">Proceed to Checkout</button>
        </div>
